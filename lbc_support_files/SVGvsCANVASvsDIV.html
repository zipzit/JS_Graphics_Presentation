<!doctype html>
<html>

<head>
    <title>JavaScript Curve Line CAD Generator</title>
    <style>
        body {
            background-color: black;
            margin: 25px;
            color: white;
        }

        hr {
            margin: 50px 0;
        }

        #rectangleBox {
            width: 300px;
            height: 200px;
            background-color: #0000ff;
            color: white;
            position: relative;
        }

        #circle {
            width: 160px;
            height: 160px;
            background: green;
            -moz-border-radius: 80px;
            -webkit-border-radius: 80px;
            border-radius: 80px;
            position: absolute;
            left: 70px;
            top: 20px;
        }

        #textBox {
            position: absolute;
            left: 50px;
            top: 50px;
            font-size: 30px;
        }

        #line {
            border-bottom: 5px solid red;
            -webkit-transform: translateY(130px) translateX(5px) rotate(-26deg);
            width: 275px;
        }
        #line2 {
            border-bottom: 5px solid red;
            -webkit-transform: translateY(100px) translateX(5px) rotate(-26deg);
            width: 275px;
        }

        .container {
            width: 310px;
            margin: 0 auto;
        }
    </style>
    <script>
        window.onload = function() {
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            ctx.fillStyle = " #0000ff";  // was red
            ctx.fillRect(0, 0, 300, 200);
            ctx.fillStyle = "#00FF00";
            var centerX = canvas.width / 2;
            var centerY = canvas.height / 2;
            var radius = 80;

            ctx.lineWidth = 5;
            ctx.strokeStyle = "red";
            ctx.beginPath();
            ctx.moveTo(25, 155);
            ctx.lineTo(275, 30);
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
            ctx.fillStyle = "green"; // "#00FF00";
            ctx.fill();

            ctx.fillStyle = "white";
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.font = '24pt Arial';
            ctx.fillText('Canvas', 150, 100);

            ctx.lineWidth = 5;
			ctx.strokeStyle = "red";
            ctx.beginPath();
            ctx.moveTo(25, 185);
            ctx.lineTo(275, 60);
            ctx.stroke();
        }
    </script>

</head>

<body>
    <div class="container">
        <div id="rectangleBox">
            <div id="line2"></div>
            <div id="circle">
                <div id="textBox">HTML
                    <br/>&nbsp;DIV</div>
            </div>
            <div id="line"></div>
        </div>

        <hr>

        <svg version="1.1" baseProfile="full" width="300" height="200" xmlns="http://www.w3.org/2000/svg">
            <!-- https://developer.mozilla.org/en-US/docs/Web/SVG/Tutorial/Getting_Started -->
            <rect width="100%" height="100%" fill=" #0000ff" />
            <line x1="25" y1="155" x2="275" y2="30" style="stroke:rgb(255,0,0);stroke-width:5" />
            <circle cx="150" cy="100" r="80" fill="green" />
            <text x="150" y="125" font-size="60" text-anchor="middle" fill="white">SVG</text>
            <line x1="25" y1="185" x2="275" y2="60" stroke="red" stroke-width="5" fill="none" />
        </svg>

        <hr>

        <canvas id="canvas" width=300 height=200></canvas>
    </div>
    <a href="../LBC_Presentation.html#/6"<h2>Return to slide</h2></a>
</body>

</html>
